name: Code Quality

permissions:
  contents: read

on:
  pull_request:

jobs:
  quality:
    name: Code Quality (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Install uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: "Set up Python"
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version-file: ".python-version"

      - name: Install Arm Build Dependencies
        if: matrix.arch == 'arm64'
        run: |
          # Speed up apt for ARM CI runners' slower package indexes
          sudo tee /etc/apt/apt.conf.d/99ci-speedups <<'EOF'
          Acquire::Languages "none";
          Acquire::IndexTargets::deb::cnf::Enabled "false";
          EOF

          # Remove third-party repositories not needed for GDAL
          sudo rm -f /etc/apt/sources.list.d/*microsoft*.list
          sudo rm -f /etc/apt/sources.list.d/*azure*.list
          sudo rm -f /etc/apt/sources.list.d/ondrej*.list

          # Drop unused Ubuntu components
          sudo sed -i \
            -e 's/ restricted//g' \
            -e 's/ multiverse//g' \
            -e 's/ backports//g' \
            /etc/apt/sources.list

          sudo apt-get update -qy
          sudo apt-get install -qy --no-install-recommends libgdal-dev

      - name: Install dependencies
        # Needed to be able to compile dependencies on ARM64
        env:
          DISABLE_NUMCODECS_SSE2: 1
          DISABLE_NUMCODECS_AVX2: 1
          CFLAGS: "-Wno-implicit-function-declaration" 
        run: uv sync --all-extras --dev --locked

      - name: Install this project
        run: "uv pip install -e ."

      - name: Run Ruff
        run: uv run ruff check --output-format=github

      - name: Check code format
        run: uv run ruff format --check

      - name: Run Mypy
        run: uv run mypy

      - name: Run Pytest
        run: uv run pytest -p no:sugar --verbose

      - name: Ensure SHA pinned actions
        uses: zgosalvez/github-actions-ensure-sha-pinned-actions@fc87bb5b5a97953d987372e74478de634726b3e5 # v3
