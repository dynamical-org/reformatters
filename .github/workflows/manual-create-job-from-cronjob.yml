        RANDOM_CHARS=$(openssl rand -hex 1)

        # Generate job name with length limits
        if [ ${#CRONJOB_NAME} -gt 50 ]; then
          CRONJOB_TRUNCATED="${CRONJOB_NAME:0:50}"
